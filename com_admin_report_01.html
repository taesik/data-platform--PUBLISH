<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB카드 비정형데이터분석플랫폼</title>

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap-icon.min.css" />
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

  <!-- Libs JS -->
  <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/jquery/jquery.1.11.js"></script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="./comm/header.js"></script>
  <script src="./comm/footer.js"></script>

</head>

<body>
  <!-- HEADER -->
  <header id="gnb_header"></header>
  <!-- HEADER END -->

  <div class="bg-primary-1">
    <!-- login -->
    <div class="container d-flex flex-column">
      <div class="sub-top">
        <div class="sub-title">
          <h2>관리자<span class="sub-title-en">Admin</span></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="cont">
      <div class="cont-head">
        <div class="row">
          <div class="col-12">
            <h5 class="cont-title">보고서 작성</h5>
            <span class="cont-title-en">Write Analysis Report</span>
          </div>
        </div>
      </div>

      <div class="cont-body">
        <div class="row db-search">
          <div class="col-10 col-md-10 col-lg-10 col-xl-11">
            <div class="search-group">
              <input type="search" placeholder="보고서 검색">
              <button class="search-btn" type="submit"><i class="bi bi-search"></i></button>
            </div>
          </div>
          <div class="col-2 col-md-2 col-lg-2 col-xl-1">
            <button class="btn btn-write" type="submit">신규등록</button>
          </div>
        </div>
      </div>

      <div class="row list-box">
        <div class="col-12 col-md-8 col-lg-6">
          <i class="bi-xy bi-mark-down bi-op"></i>
          <span class="dash-list-title">KB국민카드 해지방어 프로모션 개선방안</span>
        </div>
        <div class="col-12 col-md-4 col-lg-6">
          <div class="dash-list">
            <div class="dash-list-desc">
              <span>데이터혁신부 홍길동 차장</span>
              <ul class="item-desc">
                <span class="m-0"><i class="bi bi-clock"></i></span>
                <li>2020-12-31</li>
              </ul>
              <p class="tag">
                <span>#KB국민카드</span><span>#KB국민카드</span>
              </p>
            </div>
            <button class="btn-x"><i class="bi bi-x"></i></button>
          </div>
        </div>
      </div>



      <div class="cont-bottom mb-3">
        <div class="row">
          <div class="col-12">
            <div class="text-center mt-3">
              <button class="btn btn-sm btn-secondary m-auto radius-30">more</button>
            </div>
          </div>
        </div>
        <!-- /.row end -->
      </div>
      <!-- /. cont-bottom end -->
    </div>
  </div>

  <footer id="gnb_footer"></header>

</body>

</html>
