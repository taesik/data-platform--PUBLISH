<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비정형데이터분석플랫폼</title>

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap-icon.min.css" />
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

  <!-- Libs JS -->
  <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/jquery/jquery.1.11.js"></script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

  <button type="button" class="btn btn-md btn-primary" data-bs-toggle="modal" data-bs-target="#dashboard-modal">대시보드</button>

  <!-- dashboard modal -->
  <div class="modal fade" id="dashboard-modal" tabindex="-1" aria-labelledby="dashboard-modal" aria-hidden="true">
    <div class="modal-dialog-centered modal-dialog w-740">
      <div class="modal-content">
        <div class="modal-header">
          <div class="button-group-four">
            <button><i class="bi bi-heart-fill"></i></button>
            <button><i class="bi bi-bell-fill"></i></button>
            <button><i class="bi bi-share-fill"></i></button>
          </div>
          <h5 class="modal-title">신규 사용자 추이</h5>
          <div class="modal-title-desc">
            <div class="my-number">MS00000</div>
            <ul class="item-desc">
              <span><i class="bi bi-clock"></i></span>
              <li>2021-12-31 23:00:00</li>
            </ul>
            <span>[매일갱신]</span>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="submit" class="btn btn-cancel" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
