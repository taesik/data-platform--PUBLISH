<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB카드 비정형데이터분석플랫폼</title>

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap-icon.min.css" />
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

  <!-- Libs JS -->
  <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/jquery/jquery.1.11.js"></script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="./comm/header.js"></script>
  <script src="./comm/footer.js"></script>

</head>

<body>
  <!-- view modal -->
  <div id="view_modal"></div>
  <!-- view modal end -->





  <!-- ROOT -->
  <div id="root">
    <div class="container">
      <div class="content">
        <table>
          <tbody>
            <th>
              <button type="button" class="btn-primary" data-bs-toggle="modal"
                data-bs-target="#login_modal">로그인</button>
            </th>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- ROOT END -->



  <!-- login modal -->
  <div class="modal fade" id="login_modal" tabindex="-1" aria-labelledby="login_modal" aria-hidden="true">
    <div class="modal-dialog-centered modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">로그인</h5>
        </div>
        <div class="modal-body">
          <form class="row">
            <div class="col-12">
              <label for="validationServer05" class="form-label">계정</label>
              <input type="text" class="form-control mb-45" id="validationServer05"
                aria-describedby="validationServer05Feedback" required>
            </div>
            <div class="col-12">
              <label for="validationServer05" class="form-label">비밀번호</label>
              <input type="text" class="form-control" id="validationServer05"
                aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                <i class="bi bi-exclamation-circle"></i>
                아이디 또는 비밀번호가 맞지 않습니다.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
                  aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label text-secondary fs-14" for="invalidCheck3">
                  비밀번호 표기
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer m-auto">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-primary">로그인</button>
        </div>
      </div>
    </div>
  </div>
  <!-- login modal end -->

</body>

</html>
