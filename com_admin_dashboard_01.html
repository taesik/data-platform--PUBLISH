<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB카드 비정형데이터분석플랫폼</title>

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap-icon.min.css" />
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

  <!-- Libs JS -->
  <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/jquery/jquery.1.11.js"></script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="./comm/header.js"></script>
  <script src="./comm/footer.js"></script>

</head>

<body>
  <!-- HEADER -->
  <header id="gnb_header"></header>
  <!-- HEADER END -->

  <div class="bg-primary-1">
    <div class="container">
      <div class="sub-top">
        <div class="sub-title">
          <h2>관리자<span class="sub-title-en">Admin</span></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="cont">
      <div class="cont-head">
        <div class="row">
          <div class="col-12">
            <h5 class="cont-title">대시보드 작성</h5>
            <span class="cont-title-en">Write Dashboard</span>
          </div>
        </div>
      </div>

      <div class="cont-body">
        <div class="cont-top-box">
          <div class="row">
            <div class="col-md-9 col-lg-10 col-xxl-10 pr-0">
              <form class="search-group" action="">
                <input type="text" placeholder="대시보드 검색" name="search">
                <button class="submit" type="submit">
                  <i class="bi bi-search"></i></button>
              </form>
            </div>
            <div class="col-md-3 col-lg-2 col-xxl-2">
              <button class="btn btn-write" type="submit">신규등록</button>
            </div>
          </div>
        </div>
        <!-- /.cont-top-box end -->

        <div class="cont-box">
          <div class="dash-list-close">
            <button class="btn-x">
              <i class="bi bi-x"></i>
            </button>
          </div>
          <div class="cont-box-list">
            <i class="bi-xy bi-mark-down"></i>
          </div>
          <span class="dash-list-title">신규 사용자 추이</span>
          <div class="dash-list-desc">
            <span>데이터혁신부 홍길동 차장</span>
            <ul class="item-desc">
              <span><i class="bi bi-clock"></i></span>
              <li>2020-12-31</li>
            </ul>
            <p class="tag">
              <span>#KB국민카드</span><span>#KB국민카드</span>
            </p>
          </div>
        </div>
        <!-- /.cont-box end -->
      </div>
    </div>


    <div class="cont-bottom">
      <div class="row">
        <div class="col-12">
          <div class="text-center mt-3">
            <button class="btn btn-sm">more</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer id="gnb_footer"></footer>
  <!-- FOOTER END -->

</body>

</html>
