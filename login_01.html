<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB카드 비정형데이터분석플랫폼</title>

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap-icon.min.css" />
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <button type="button" class="btn btn-md btn-primary" data-bs-toggle="modal" data-bs-target="#view-modal">view</button>

  <!-- view modal -->
  <div class="modal fade" id="view-modal" tabindex="-1" aria-labelledby="view-modal" aria-hidden="true">
    <div class="modal-dialog-centered modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">로그인</h5>
        </div>

        <!-- /.modal-header end -->
        <div class="modal-body">
          
          <form class="row">
            <div class="col-12">
              <label for="validationServer05" class="form-label">계정</label>
              <input type="text" class="form-control mb-3" id="validationServer05"
                aria-describedby="validationServer05Feedback" required>
            </div>
            <div class="col-12">
              <label for="validationServer05" class="form-label">비밀번호</label>
              <input type="text" class="form-control mb-1 is-invalid" id="validationServer05"
                aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                <i class="bi bi-exclamation-circle"></i>
                아이디 또는 비밀번호가 맞지 않습니다.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
                  aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label text-secondary fs-14" for="invalidCheck3">
                  비밀번호 표기
                </label>
              </div>
            </div>
          </form>

        </div>
        <!-- /.modal-body end -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
        <!-- /.modal-footer end -->
      </div>
      <!-- /.modal-content end -->
    </div>
  </div>
  <!-- login modal end -->


  <!-- Libs JS -->
  <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/jquery/jquery.1.11.js"></script>
</body>

</html>
