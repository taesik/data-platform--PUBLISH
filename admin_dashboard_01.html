<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB카드 비정형데이터분석플랫폼</title>

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap-icon.min.css" />
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

  <!-- Libs JS -->
  <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/jquery/jquery.1.11.js"></script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="./comm/header.js"></script>
  <script src="./comm/footer.js"></script>

</head>

<body>
  <!-- HEADER -->
  <header id="gnb_header"></header>
  <!-- HEADER END -->

  <div class="bg-primary-1">
    <!-- login -->
    <div class="container d-flex flex-column">
      <div class="sub-top">
        <div class="sub-title">
          <h2>관리자<span class="sub-title-en">Admin</span></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="cont">
      <div class="cont-head">
        <div class="row">
          <div class="col-12">
            <h5 class="cont-title">대시보드 작성</h5>
            <span class="cont-title-en">Write Dashboard</span>
          </div>
        </div>
      </div>

      <div class="cont-body">
        <div class="row db-search">
          <div class="col-11">
            <form class="side-search" action="">
              <input type="text" placeholder="대시보드 검색" name="search">
              <button class="side-search-submit" type="submit"><i class="bi bi-search"></i></button>
            </form>
            </div>
            <div class="col-1">
              <button class="btn btn-2" type="submit">신규등록</button>
            </div>
          </div>
        </div>


        <div class="row h-70 border-1">
          <div class="col-6">
            <i class="bi-xy bi-mark-down d-inline-block m-0"></i>
            <span class="dash-list-title">신규 사용자 추이</span>
          </div>
          <div class="col-6">
            <div class="dash-list-desc">
              <span>데이터혁신부 홍길동 차장</span>
              <ul class="item-desc">
                <span><i class="bi bi-clock"></i></span>
                <li>2020-12-31</li>
              </ul>
              <p class="tag">
                <span>#KB국민카드</span><span>#KB국민카드</span>
              </p>
            </div>
            <div class="dash-list-close">
              <button class="btn-x">
                <i class="bi bi-x"></i>
              </button>
            </div>
          </div>
        </div>


      </div>


      <div class="cont-bottom mb-3">
        <div class="row">
          <div class="col-12">
            <div class="text-center mt-3">
              <button class="btn btn-sm btn-secondary m-auto radius-30">more</button>
            </div>
          </div>
        </div>
        <!-- /.row end -->
      </div>
      <!-- /. cont-bottom end -->
    </div>
  </div>

  <footer>
    <div class="gnb-footer">
      <div class="row mx-lg-5 mx-md-3 mx-0">
        <div class="col-6">
          <h6 class="gnb-footer-text my-1">© 2021 KB 국민카드 데이터혁신부</h6>
        </div>
        <div class="col-6">
          <h6 class="gnb-footer-text my-1 text-right">
            <a href="#">서비스테스크(업무문의)</a>
          </h6>
        </div>
      </div>
    </div>
  </footer>


</body>

</html>
